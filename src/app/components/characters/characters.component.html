<div class="grid">
  <div class="col">
    <div class="card">
      <h2>Campaign characters</h2>
      <div class="py-3">
        <p-button
          class="mx-2"
          label="New"
          icon="pi pi-plus"
          (onClick)="openNewForm()"
        ></p-button>
        <p-button
          class="mx-2"
          label="Random"
          icon="pi pi-book"
          (onClick)="generateRandomCharacter()"
        ></p-button>
      </div>
      <app-characters-list></app-characters-list>
    </div>
  </div>
</div>
