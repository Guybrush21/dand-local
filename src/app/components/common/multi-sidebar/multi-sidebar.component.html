<p-sidebar
  [visible]="visibile"
  (onHide)="closeForm()"
  position="right"
  styleClass="p-sidebar-md"
>
  <app-items-form *ngIf="typeSelected === itemType"></app-items-form>
  <app-character-form
    *ngIf="typeSelected === characterType"
  ></app-character-form>
  <app-locations-form
    *ngIf="typeSelected === locationType"
  ></app-locations-form>
</p-sidebar>
