<div class="grid">
  <div class="col">
    <div class="card">
      <h2>Campaign Items</h2>
      <div class="py-3">
        <p-button
          class="mx-2"
          label="New"
          icon="pi pi-plus"
          (onClick)="openNewForm()"
        ></p-button>
        <p-button
          class="mx-2"
          label="Random"
          icon="pi pi-book"
          (onClick)="generateRandomItem()"
        ></p-button>
      </div>
      <app-items-list></app-items-list>
    </div>
  </div>
</div>
<p-sidebar
  [visible]="(ui$ | async).isNewFormOpen"
  (onHide)="closeForm()"
  position="right"
>
  <app-items-form></app-items-form>
</p-sidebar>
